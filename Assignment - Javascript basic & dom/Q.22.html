<!-- Q.22 Check Number Is Positive or Negative in JavaScript? -->
<script>

    function checkNumber(num) {
        if (num > 0) {
            return "Positive";
        } else {
            return "Negative";
        }
    }
    console.log(checkNumber(10)); // Output: Positive
    console.log(checkNumber(-5)); // Output: Negative
</script>
