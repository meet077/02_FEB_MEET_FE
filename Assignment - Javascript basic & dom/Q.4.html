<!-- Q.4 Write a mul Function Which will Work Properly When invoked With Following Syntax. -->
<script>
    function mul(a) {
    return function(b) {
        return function(c) {
            return a * b * c;
            }
        }
    }

	console.log(mul(2)(2)(5)); 
	console.log(mul(2)(3)(4)); 
</script>
