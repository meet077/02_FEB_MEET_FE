<!-- Q.28 Write to find the largest of three numbers in JS?  -->
<script>

    function findLargest(a, b, c) {
        if (a >= b && a >= c) {
            return a;
        } else if (b >= a && b >= c) {
            return b;
        } else {
            return c;
        }
    }
    console.log(findLargest(3, 7, 5)); // Output: 7
</script>
