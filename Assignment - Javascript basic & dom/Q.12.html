<!-- Q.12 WAP to convert years into days and days into years? -->
<script>

    function yearsToDays(years) {
        return years * 365;
    }
    function daysToYears(days) {
        return days / 365;
    }
    console.log(yearsToDays(2)); // Output: 730
    console.log(daysToYears(730)); // Output: 2
</script>
