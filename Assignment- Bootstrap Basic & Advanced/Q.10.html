<!-- What is a bootstrap card and how would you create one? -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Centered Bootstrap Card</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card" style="width: 18rem">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSVhtFJc9v3hEBfhJiOhYMS_60ieEbiOjPJyxl8F2dIBw&s"
              class="card-img-top"
              alt="Card Image"
            />
            <div class="card-body">
              <h5 class="card-title">Bhut Meet</h5>
              <p class="card-text">Full Stack Developer</p>
              <a href="#" class="btn btn-primary">See more</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
