<!-- 
How can you use Bootstrap to make thumbnails? -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Thumbnails</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Optional: Custom CSS for styling */
    .thumbnail-container {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row thumbnail-container">
      <div class="col-md-4">
        <a href="#">
          <img src="https://via.placeholder.com/300" class="img-thumbnail" alt="Thumbnail 1">
        </a>
      </div>
      <div class="col-md-4">
        <a href="#">
          <img src="https://via.placeholder.com/300" class="img-thumbnail" alt="Thumbnail 2">
        </a>
      </div>
      <div class="col-md-4">
        <a href="#">
          <img src="https://via.placeholder.com/300" class="img-thumbnail" alt="Thumbnail 3">
        </a>
      </div>
    </div>
  </div>
</body>
</html>
